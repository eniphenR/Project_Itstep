{% extends 'html_files/base.html' %}
{% load static %}
{% block content %}

    <div class="hero-wrap hero-bread" style="background-image: url({% static 'blog/images/bg_6.jpg' %});">
      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
          	<p class="breadcrumbs"><span class="mr-2"><a href="{% url 'main_page:index' %}">Home</a></span> <span>Contact</span></p>
            <h1 class="mb-0 bread">Contact Us</h1>
          </div>
        </div>
      </div>
    </div>

    <section class="ftco-section contact-section bg-light">
      <div class="container">
      	<div class="row d-flex mb-5 contact-info">
          <div class="w-100"></div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Address:</span>{{ contact.adress }}</p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Phone:</span> <a href="tel:{{ contact.phone|cut:' ' }}">{{ contact.phone }}</a></p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Email:</span> <a href="mailto:{{ contact.email }}">{{ contact.email }}</a></p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="info bg-white p-4">
	            <p><span>Website</span> <a href="{{ contact.website }}" target="_blank">{{ contact.website }}</a></p>
	          </div>
          </div>
        </div>

          <div class="row block-9">
          <div class="col-md-6 order-md-last d-flex">
            <form action="#" method="POST" enctype="multipart/form-data" class="bg-white p-5 contact-form">
              {% csrf_token %}
                <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Name" id="name" name="name">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Your Email" id="email" name="email">
              </div>
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Subject" id="webiste" name="website">
              </div>
              <div class="form-group">
                <textarea name="desc" id="desc" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
              </div>
            </form>
          
          </div>

          <div class="col-md-6 d-flex">
          	<div id="map" class="bg-white"></div>
          </div>
        </div>
      </div>
    </section> 
    {% endblock %}
